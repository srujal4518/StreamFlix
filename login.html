<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - StreamFlix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #0d0d0d, #1a1a1a);
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s;
    }

    input:focus {
      outline: none;
      background: #3a3a3a;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f6121d;
    }

    p {
      margin-top: 20px;
      color: #ccc;
    }

    a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .guest-link {
      margin-top: 10px;
      display: block;
      color: #999;
      font-size: 0.95rem;
    }

    .guest-link a {
      color: #ccc;
      font-weight: normal;
    }

    .guest-link a:hover {
      text-decoration: underline;
      color: #e50914;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 25px;
        margin: 0 20px;
      }
    }
  </style>
  <script>
    function preventBack(){window.history.forward()};
        setTimeout("preventBack()",0);
        window.onunload=function(){null;}
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login to StreamFlix</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Not registered? <a href="register.html">Register here</a></p>
    <div class="guest-link">
      <a href="hello.html">Continue as Guest →</a>
    </div>
  </div>
<script>
  // Prevent browser back navigation
  function preventBack() {
    window.history.forward();
  }
  setTimeout(preventBack, 0);
  window.onunload = function () { null; };

  // Handle login form submission
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const message = await response.text();

      if (message === 'success') {
        alert("✅ Login successful! Redirecting...");
        window.location.href = '/hello.html';
      } else {
        alert(message);
      }
    } catch (err) {
      alert('❌ Error connecting to server.');
      console.error(err);
    }
  });
</script>

</body>
</html>
