  <title>StreamFlix</title>
  <link rel="icon" type="image/x-icon" href="./img/icon1.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .movie-section {
  padding: 40px 20px;
  background-color:black;
  color: white;
  
}

.movie-section h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 3.5rem;
}

.movie-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
  justify-items: center;
}

.ott-card {
  position: relative;
  background:#000000; /* Glass effect base */
  border-radius: 12px;
  overflow: hidden;
  width: 200px;
  height: 280px;
  margin-top: 20px; /* Top gap */
  padding: 8px;
  backdrop-filter: blur(8px); /* Glassmorphism blur */
  -webkit-backdrop-filter: blur(8px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Soft depth */
  border: 1px solid rgba(255, 255, 255, 0.15); /* Frosted edge */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.ott-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); /* Slightly deeper on hover */
}


.img-container {
  position: relative;
}

.img-container img {
  width: 100%;
  aspect-ratio: 3/4;
  object-fit: cover;
  display: block;
  border-radius: 8px;
}

.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(229, 9, 20, 0.85); /* Netflix-like red */
  color: white;
  border: none;
  padding: 6px 16px;
  font-size: 0.8rem;
  font-weight: 500;
  border-radius: 6px;
  opacity: 0;
  transition: 
    opacity 0.4s ease,
    transform 0.3s ease,
    box-shadow 0.3s ease,
    background 0.3s ease;
  cursor: pointer;
  letter-spacing: 0.4px;
  pointer-events: none; /* Prevent interaction until visible */
}

.img-container:hover .play-btn {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1.05);
  box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
  pointer-events: auto; /* Allow clicking when visible */
}

.play-btn:hover {
  transform: translate(-50%, -50%) scale(1.1);
  background: rgba(229, 9, 20, 1);
  box-shadow: 0 6px 20px rgba(229, 9, 20, 0.6);
}

@media (max-width: 1024px) {
  .ott-card {
    width: 180px;
    height: 260px;
  }
}

@media (max-width: 768px) {
  .movie-grid {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 16px;
  }

  .ott-card {
    width: 150px;
    height: 230px;
  }

  .movie-section {
    padding: 20px 10px;
  }

  .movie-section h2 {
    font-size: 1.6rem;
  }
}

@media (max-width: 480px) {
  .movie-grid {
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 12px;
  }

  .ott-card {
    width: 130px;
    height: 210px;
  }

  .movie-section h2 {
    font-size: 1.4rem;
  }
}


  </style>
