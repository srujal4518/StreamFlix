<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disclaimer | StreamZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .popup {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #111;
    }

    p {
      font-size: 16px;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .agree {
      background-color: #28a745;
      color: white;
    }

    .agree:hover {
      background-color: #218838;
    }

    .exit {
      background-color: #dc3545;
      color: white;
    }

    .exit:hover {
      background-color: #c82333;
    }

    @media (max-width: 500px) {
      .popup {
        padding: 20px;
      }

      p {
        font-size: 14px;
      }

      button {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="popup">
    <h2>Disclaimer</h2>
    <p>This website is created solely for educational or demo purposes. We do not claim ownership of any content displayed or uploaded here. All rights belong to their respective owners.</p>
    
    <div class="buttons">
      <button class="agree" onclick="proceed()">I Agree</button>
      <button class="exit" onclick="exitSite()">Exit</button>
    </div>
  </div>

  <script>
    function proceed() {
      window.location.href = "login.html"; // Replace with your actual home or main page
    }

    function exitSite() {
      window.open('', '_self').close(); // Works in most browsers
      alert("Please close this tab manually if it doesn't close automatically.");
    }
  </script>

</body>
</html>
