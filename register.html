<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - StreamFlix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #0d0d0d, #1a1a1a);
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b2b;
      color: #eee;
      font-size: 1rem;
      transition: background 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      background: #3a3a3a;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #f6121d;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .register-container {
        padding: 25px;
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Your StreamFlix Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <select id="userType" required>
        <option value="">Select User Type</option>
        <option value="Viewer">Viewer</option>
        <option value="Creator">Creator</option>
        <option value="Admin">Admin</option>
      </select>
      <button type="submit">Register</button>
      <a href="/login.html">Already a user? Login here</a>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const userType = document.getElementById('userType').value;

      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match!");
        return;
      }

      const res = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, age, email, username, password, userType })
      });

      const result = await res.text();
      alert(result);
    });
  </script>
</body>
</html>
