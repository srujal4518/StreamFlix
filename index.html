<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamFlix</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #330867, #2b5876, #4e4376, #000000);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: aqua;
      font-family: 'Arial', sans-serif;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 10vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      transform: scale(1);
      animation: dramaticZoom 1s ease-in forwards;
      animation-delay: 2s;
      z-index: 10;
      white-space: nowrap;
    }

    .s {
      transform: scale(0);
      animation: zoomInS 0.4s ease-out forwards;
      z-index: 2;
      position: relative;
    }

    .rest {
      display: flex;
      margin-left: 1vw;
      position: relative;
      z-index: 1;
    }

    .rest span {
      display: inline-block;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideFromLeft 0.4s ease-out forwards;
    }

    .rest span:nth-child(1) { animation-delay: 0.5s; }
    .rest span:nth-child(2) { animation-delay: 0.6s; }
    .rest span:nth-child(3) { animation-delay: 0.7s; }
    .rest span:nth-child(4) { animation-delay: 0.8s; }
    .rest span:nth-child(5) { animation-delay: 0.9s; }
    .rest span:nth-child(6) { animation-delay: 1.0s; }
    .rest span:nth-child(7) { animation-delay: 1.1s; }
    .rest span:nth-child(8) { animation-delay: 1.2s; }
    .rest span:nth-child(9) { animation-delay: 1.3s; }

    @keyframes zoomInS {
      to {
        transform: scale(1.2);
      }
    }

    @keyframes slideFromLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes dramaticZoom {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }

    /* --- Media Queries --- */
    @media (max-width: 768px) {
      .logo {
        font-size: 12vw;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 14vw;
      }
    }

    @media (max-width: 360px) {
      .logo {
        font-size: 16vw;
      }
    }

    @media (max-width: 320px) {
      .logo {
        font-size: 18vw;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="s">S</span>
    <span class="rest">
      <span>t</span>
      <span>r</span>
      <span>e</span>
      <span>a</span>
      <span>m</span>
      <span>F</span>
      <span>l</span>
      <span>i</span>
      <span>x</span>
    </span>
  </div>

  <script>
  // Automatically redirect after 3 seconds (adjust as needed)
  setTimeout(() => {
    window.location.href = "/popupform.html";
  }, 3000);
</script>
</body>
</html>
