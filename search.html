  <style>
#searchResults {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Exactly 4 cards per row */
  gap: 20px;
  padding: 40px 60px;
  background-color: #000000;
  min-height: 80vh;
  padding-bottom: 60px; 
  margin-top: 80px; /* Adds spacing from navbar */
  box-sizing: border-box;
  overflow-x: hidden; /* Prevent horizontal scrollbar */
}

/* Movie card styling */
.movie-card {
  background-color: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
  text-align: center;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%; /* Allow cards to stretch if needed */
}

.movie-card:hover {
  transform: scale(1.05);
}

.movie-card img {
  width: 100%;
  height: 350px;
  object-fit: cover;
}

.movie-card h3 {
  margin: 10px 0 5px;
  font-size: 17px;
  color: #111;
}

.movie-card p {
  font-size: 13px;
  padding: 0 10px 10px;
  color: #444;
}

.movie-card button {
  background-color: #e50914;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  margin: 10px auto 15px;
  cursor: pointer;
  font-size: 14px;
}

.movie-card button:hover {
  background-color: #b20710;
}

/* ✅ Tablet: 2 cards per row */
@media (max-width: 992px) {
  #searchResults {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* ✅ Mobile: 1 card per row */
@media (max-width: 600px) {
  #searchResults {
    grid-template-columns: 1fr;
  }

  .movie-card img {
    height: 300px;
  }

  .movie-card h3 {
    font-size: 15px;
  }

  .movie-card p {
    font-size: 12px;
  }

  .movie-card button {
    font-size: 13px;
    padding: 6px 14px;
  }
}

</style>

  function searchMovies(event) {
    const input = event.target.value.toLowerCase();
    const resultsContainer = document.getElementById("searchResults");
    resultsContainer.innerHTML = "";

    if (input === "") return;

    const filtered = movies.filter(movie =>
      movie.title.toLowerCase().includes(input) ||
      movie.director.toLowerCase().includes(input) ||
      movie.actors.some(actor => actor.toLowerCase().includes(input)) ||
      movie.genres.some(genre => genre.toLowerCase().includes(input))
    );

 if (filtered.length === 0) {
  resultsContainer.innerHTML = `
    <div style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 60vh;
      padding: 40px 20px;
    ">
      <p style="color: #ccc; font-size: 22px; font-weight: 500;">
        Oops! No blockbusters found matching your search 🎞️
      </p>
      <p style="color: #888; font-size: 16px; margin-bottom: 30px;">
        Try checking the spelling or explore a different genre.
      </p>
      <img
        src="https://github.com/srujal4518/img/blob/main/ntofound.jpeg?raw=true"
        alt="No Results"
        style="width: 240px; max-width: 90%; opacity: 0.8;"
      />
    </div>
  `;
  return;
}



    filtered.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";

      card.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title}" />
        <h3>${movie.title}</h3>
        <p><strong>Director:</strong> ${movie.director}</p>
        <p><strong>Cast:</strong> ${movie.actors.slice(0, 3).join(", ")}${movie.actors.length > 3 ? ", ..." : ""}</p>
        <p><strong>Genres:</strong> ${movie.genres.join(", ")}</p>
        <button onclick="alert('Playing: ${movie.title}')">Play Now</button>
      `;

      resultsContainer.appendChild(card);
    });
  }

  // Trigger search on page load if query exists
document.addEventListener("DOMContentLoaded", () => {
  const params = new URLSearchParams(window.location.search);
  const query = params.get("q");
  const searchInput = document.getElementById("searchInput");

  if (query && searchInput) {
    searchInput.value = query;
    searchMovies({ target: searchInput });
  }
});

</script>
